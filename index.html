<!DOCTYPE html>
<html>
<head>
<title>Litecoin Balance</title>
</head>
<body>
  <h1>Litecoin Balance</h1>
  <div id="balance">Loading...</div>
  <script>
    const apiKey = "b83fed8fe55c33494261dd2aa219187097f4065dbf12625ac5155c41f39e2f1b"; // **Your API Key - KEEP THIS SECRET!  Do not embed directly in client-side code in a production environment.**
    const apiUrl = "https://faucetpay.io/api/v1/litecoin/balance"; // **Verify this endpoint**

    fetch(apiUrl, {
      method: 'POST', // Change to GET if needed
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}` // Or whatever FaucetPay's authorization method is
      },
      //body: JSON.stringify({ /* Add any required body parameters here */ }) //Only if POST requires data
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById('balance').textContent = `Your Litecoin balance: ${data.balance} LTC`;
      } else {
        document.getElementById('balance').textContent = `Error: ${data.message}`;
      }
    })
    .catch(error => {
      document.getElementById('balance').textContent = `Error: ${error}`;
    });
  </script>
</body>
</html>
